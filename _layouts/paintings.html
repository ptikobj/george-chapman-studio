---
layout: default
---
<div class="flex flex-wrap">
  {% assign artworks = site.paintings | sort: 'year' | reverse %}
  {% for item in artworks %}
    <!-- <div class="fl w-100 w-50-m w-third-l pv3 pa4-l tl tc-l"> -->
    <div class="fl w-100 w-third-l pv3 pa4-l tc">
        <a href="{{ site.url }}/paintings/{{ item.artwork_title | slugify }}.html" title="{{ item.title }}" class="dib black-90 hover-red link painting">
        <img src="{{ site.url }}/assets/img/{{ item.image }}" alt="{{ item.title }}">
      </a>
      <p class="tl f6 f5-l measure typewriter">{{ item.artwork_title }}</p>
      <p class="tl f6 f5-l measure typewriter">{{ item.year }}</p>
    </div>
  {% endfor %}
</div>
