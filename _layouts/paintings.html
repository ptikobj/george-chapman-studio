---
layout: default
---

<section class="mw7 mw9-l center pt4">
  <div class="flex flex-wrap">
    {% assign artworks = site.paintings | sort: 'year' | reverse %}
    {% for item in artworks %}
    {%- assign modulo = forloop.index | modulo: 3 -%}
    <div class="w-100 w-third-l pv3 pa4-l">
      <a
        href="{{ site.url }}/paintings/{{ item.artwork_title | slugify }}.html"
        title="{{ item.title }}"
        class="dib black-90 hover-red link painting"
      >
        <img
          src="{{ site.url }}/assets/img/{{ item.image }}"
          alt="{{ item.title }}"
        />
      </a>
      <p class="tl f6 f5-l measure">{{ item.artwork_title }}</p>
      <p class="tl f6 f5-l measure">{{ item.year }}</p>
    </div>
    {% endfor %}
  </div>
</section>
