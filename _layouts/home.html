---
layout: default
---
<section class="mw5 mw9-ns center">
  {% assign home = site.data.home | first %}
  {% if home.img and home.caption %}
    <img src="{{ site.baseurl }}/assets/img/{{ home.img }}" alt="{{ home.caption }}" class="dib">
    <p class="f7 f6-m f5-l typewriter tl">{{ home.caption }}</p>
  {% endif %}
</section>
